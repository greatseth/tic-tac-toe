<html>
<head>
  <title>Tic-Tac 2: THE EXTREME Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="jasmine-1.1.0/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine-1.1.0/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <!-- <script type="text/javascript" src="SpecHelper.js"></script>-->
  <script type="text/javascript" src="GameSpec.js"></script>
  <script type="text/javascript" src="StorageSpec.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../javascripts/jquery-1.6.4.min.js"></script>
  <script type="text/javascript" src="../javascripts/TTT.js"></script>
  <script type="text/javascript" src="../javascripts/TTT/Game.js"></script>
  <script type="text/javascript" src="../javascripts/TTT/Storage.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
